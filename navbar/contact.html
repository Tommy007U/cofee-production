    <h2>Contact Us</h2>
    <br />
    <!-- form with (label & input) element in action taking users data name, email and age submit button -->
    <form action="">

        <label for="name">Name</label>
        <input type="text" name="name" id="name" placeholder="full nme">
        <br />
        <br />
        <label for="email">Email</label>
        <input type="text" name="email" id="email" placeholder="email">
        <br />
        <br />
        <label for="number">Age</label>
        <input type="number" name="telephone" id="number" min="16" max="85">
        <br>
        <br>
        <input type="submit" name="submit">
        <!-- Description-->
        <p>DESCRIPTION</p>
        <textarea name="" id="" cols="30" rows="10"></textarea>
    </form>

    <br />
